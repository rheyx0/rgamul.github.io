<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rhey Gamul</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', sans-serif;
        }

        body {
            background-color: #eeeeea;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
            background-color: #11101b;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
        }

        .logo {
            font-size: 28px;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px; 
        }

        .sub-logo {
            font-size: 14px; 
            color: #fff;
            font-weight: normal;
        }

        .logo:hover {
            color: #bbb;
        }

        .nav-bar {
            display: flex;
        }

        .nav-bar ul {
            display: flex;
            list-style: none;
        }

        .nav-bar ul li {
            margin: 0 20px;
        }

        .nav-bar ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            padding: 12px 25px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-bar ul li a:hover {
            background-color: #b0b0ba;
            color: #11101b;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-bar ul li a.active {
            background-color: #d3d3da;
            color: #11101b;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .Hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            height: 25px;
        }

        .Hamburger .line {
            width: 30px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .nav-bar {
                position: absolute;
                top: 70px;
                right: 0;
                background-color: #11101b;
                flex-direction: column;
                width: 200px;
                height: 0;
                overflow: hidden;
                border-radius: 10px;
                transition: height 0.3s ease;
            }

            .nav-bar ul {
                flex-direction: column;
                margin-top: 20px;
            }

            .nav-bar ul li {
                margin: 10px 0;
            }

            .nav-bar ul li a {
                padding: 12px 20px;
                text-align: center;
            }

            .Hamburger {
                display: flex;
            }

            .nav-bar.open {
                height: 250px;
            }

            .Hamburger.active .line:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .Hamburger.active .line:nth-child(2) {
                opacity: 0;
            }

            .Hamburger.active .line:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
        }

        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            height: 400px;
            display: flex;
            flex-wrap: nowrap;
            justify-content: start;
        }

        .card {
            width: 80px;
            border-radius: .75rem;
            background-size: cover;
            cursor: pointer;
            overflow: hidden;
            border-radius: 2rem;
            margin: 0 10px;
            display: flex;
            align-items: flex-end;
            transition: .6s cubic-bezier(.28,-0.03,0,.99);
            box-shadow: 0px 10px 30px -5px rgba(0,0,0,0.8);
        }

        .card > .row {
            color: white;
            display: flex;
            flex-wrap: nowrap;
        }

        .card > .row > .icon {
            background: #223;
            color: white;
            border-radius: 50%;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px;
        }

        .card > .row > .description {
            display: flex;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            height: 80px;
            width: 520px;
            opacity: 0;
            transform: translateY(30px);
            transition-delay: .3s;
            transition: all .3s ease;
        }

        .description p {
            color: #b0b0ba;
            padding-top: 5px;
        }

        .description h4 {
            text-transform: uppercase;
        }

        input {
            display: none;
        }

        input:checked + label {
            width: 600px;
        }

        input:checked + label .description {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .card[for="c1"] {
            background-image: url('https://images.unsplash.com/photo-1537884944318-390069bb8665?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDl8fGNvZGV8ZW58MHx8fHwxNjM3MDkwMzA4&ixlib=rb-1.2.1&q=80&w=1080');
        }
        .card[for="c2"] {
            background-image: url('https://epicode.com/wp-content/uploads/2022/08/html-e-css-1.jpg');
        }
        .card[for="c3"] {
            background-image: url('https://media.licdn.com/dms/image/v2/D4E12AQGLKXyIKLGbkg/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1670777040874?e=2147483647&v=beta&t=sodiDdHK_A5oOVKkRHO7wKik_D2qoSIVvbhJJRvLXeU');
        }
        .card[for="c4"] {
            background-image: url('https://www.shutterstock.com/image-photo/software-source-code-programming-on-600nw-2510334237.jpg');
        }

        .a-one{
            color: white;
        }
    </style>
</head>

    <script>
        function toggleMenu() {
