<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <title>Income Tax Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', sans-serif;
        }

        body {
            background-color: #eeeeea;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
            background-color: #11101b;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 28px;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .sub-logo {
            font-size: 14px;
            color: #fff;
            margin-top: 5px;
        }

        .nav-bar {
            display: flex;
        }

        .nav-bar ul {
            display: flex;
            list-style: none;
        }

        .nav-bar ul li {
            margin: 0 20px;
        }

        .nav-bar ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            padding: 12px 25px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-bar ul li a:hover {
            background-color: #b0b0ba;
            color: #11101b;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .wrapper {
            width: 100%;
            max-width: 700px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #11101b;
        }

        input[type="number"] {
            width: 100%;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            background-color: #223;
            color: #fff;
            border: none;
            padding: 18px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: darkblue;
        }

        .result {
            margin-top: 30px;
            font-size: 22px;
            color: #11101b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <div class="logo">Rhey Louis M. Gamul</div>
            <div class="sub-logo">4-310</div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="Final.html" class="active">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <h1>Income Tax Calculator</h1>
        <input type="number" id="income" placeholder="Enter your taxable income">
        <button onclick="calculateTax()">Compute Income Tax</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            let tax = 0;

            if (isNaN(income) || income < 0) {
                document.getElementById('result').innerText = "Please enter a valid taxable income.";
                return;
            }

            if (income <= 250000) {
                tax = 0;
            } else if (income <= 400000) {
                tax = 0.2 * (income - 250000);
            } else if (income <= 800000) {
                tax = 30000 + 0.25 * (income - 400000);
            } else if (income <= 2000000) {
                tax = 130000 + 0.3 * (income - 800000);
            } else if (income <= 8000000) {
                tax = 490000 + 0.32 * (income - 2000000);
            } else {
                tax = 2410000 + 0.35 * (income - 8000000);
            }

            document.getElementById('result').innerText = `Your income tax is: â‚±${tax.toFixed(2)}`;
        }
    </script>
</body>
</html>
